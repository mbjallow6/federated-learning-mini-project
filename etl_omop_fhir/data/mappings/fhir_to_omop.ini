; fhir_to_omop.ini
[Settings]
; FHIR source configuration
SOURCE_TYPE = "FHIR_JSON"
SOURCE_PATH = "./data/raw/synthea_output/fhir"

; OMOP target configuration
TARGET_TYPE = "POSTGRESQL"
TARGET_HOST = "omop_db"
TARGET_PORT = 5432
TARGET_DB = "ohdsi"
TARGET_SCHEMA = "cdm_v54"
TARGET_USER = "ohdsi_admin"

; ETL parameters
BULK_LOAD = true
BATCH_SIZE = 5000

; Logging
LOG_LEVEL = "INFO"
